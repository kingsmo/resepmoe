<html> 
  <head> 
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> 
    <script type="text/javascript">
    $(function(){
      var includes = $('[data-include]');
      jQuery.each(includes, function(){
        var file = '' + $(this).data('include') + '.html';
        $(this).load(file);
      });
    });
  </script> 
  </head> 

  <body> 
     <div data-include="index"></div>
  </body> 
</html>
